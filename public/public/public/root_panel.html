<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Root Features - Zixxy Optimizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px;
            margin: 15px auto;
            width: 250px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .back-btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }
    </style>
</head>
<body>

    <h1>⚡ Root-Only Optimizations</h1>
    <p>These features require root access on your device.</p>

    <a class="btn" href="#" onclick="runOptimization('adjust-dpi')">Adjust DPI</a>
    <a class="btn" href="#" onclick="runOptimization('performance-mode')">Enable Performance Mode</a>
    <a class="btn" href="#" onclick="runOptimization('deep-clean')">Deep System Cleanup</a>
    <a class="btn" href="#" onclick="runOptimization('free-ram')">Free RAM</a>
    <a class="btn" href="#" onclick="runOptimization('gpu-boost')">GPU Boost</a>

    <a class="btn back-btn" href="device_info.html">⬅ Back to Device Info</a>

    <script>
        function runOptimization(type) {
            fetch('/optimize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>

</body>
</html>
