
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zixxy's Ultimate Optimizer - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: #fff;
            text-align: center;
        }
        .login-box {
            margin-top: 15%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: glow 2s infinite alternate;
            transition: all 0.5s ease;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            to { box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff; }
        }
        @keyframes successFlash {
            0% { box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            50% { box-shadow: 0 0 80px #00ff00, 0 0 120px #00ff00; }
            100% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
        }
        .success-glow {
            animation: successFlash 1s ease forwards;
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="login-box" id="loginBox">
        <h2>üîë Zixxy's Optimizer Login</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="userPass" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="status"></p>
    </div>

    <audio id="welcomeAudio" src="welcome.mp3"></audio>
    <audio id="errorAudio" src="error.mp3"></audio>

    <script>
        function login() {
            const id = document.getElementById('userId').value;
            const pass = document.getElementById('userPass').value;
            const loginBox = document.getElementById('loginBox');

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, pass })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerText = '‚úÖ Login successful!';
                    document.getElementById('welcomeAudio').play();
                    loginBox.classList.add('success-glow');
                    localStorage.setItem('permissions', JSON.stringify(data.permissions));
                    setTimeout(() => {
                        window.location.href = 'device_info.html';
                    }, 1500);
                } else {
                    document.getElementById('status').innerText = '‚ùå ID or password incorrect';
                    document.getElementById('errorAudio').play();
                }
            });
        }
    </script>
</body>
</html>
