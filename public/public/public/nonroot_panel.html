<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Root Features - Zixxy Optimizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            padding: 10px;
            margin: 15px auto;
            width: 250px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .back-btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }
    </style>
</head>
<body>

    <h1>⚡ Non-Root Optimizations</h1>
    <p>Safe for all Android devices — no root required.</p>

    <a class="btn" href="#" onclick="runOptimization('clear-cache')">Clear App Cache</a>
    <a class="btn" href="#" onclick="runOptimization('disable-bloat')">Disable Background Apps</a>
    <a class="btn" href="#" onclick="runOptimization('optimize-storage')">Optimize Storage</a>
    <a class="btn" href="#" onclick="runOptimization('net-boost')">Network Boost</a>
    <a class="btn" href="#" onclick="runOptimization('battery-saver')">Gaming Battery Saver</a>

    <a class="btn back-btn" href="device_info.html">⬅ Back to Device Info</a>

    <script>
        function runOptimization(type) {
            fetch('/optimize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>

</body>
</html>
