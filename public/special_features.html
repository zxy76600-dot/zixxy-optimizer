<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Features - Zixxy Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }
        .feature {
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 0 15px #00ffff;
            transition: transform 0.3s ease-in-out;
        }
        .feature:hover {
            transform: scale(1.05);
        }
        button {
            background: #00ffff;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #ff00ff;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Special Features</h1>

    <div class="feature">📊 Real-time FPS Display</div>
    <div class="feature">🌡️ Real-time Device Temperature</div>
    <div class="feature">🚀 Game Performance Booster</div>
    <div class="feature">🎯 Auto Aim Assist (for training only)</div>
    <div class="feature">📶 Network Stability Optimizer</div>

    <br>
    <button onclick="window.location.href='index.html'">⬅ Back to Main Panel</button>
</body>
</html>
